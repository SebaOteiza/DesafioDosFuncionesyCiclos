<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Escríbe aquí tu código


        var repetir="si";

        

        function suma (num1, num2){
            alert("La suma es: " + (num1+num2));
        }

        function resta (num1, num2){
            alert("La resta es: " + (num1-num2));
        }

        do{
            
        var operacion = prompt("Qué operación deseas realizar");

        var operador1=parseInt(prompt("Ingresa el primer número:"));
        var operador2=parseInt(prompt("Ingresa el segundo número:"));

        if(operacion == "suma"){
            suma(operador1, operador2);

        }

        else if (operacion == "resta"){
            resta(operador1, operador2);

        }

        else{
            alert("Lo siento, operación no contemplada")
        }

        repetir=prompt ("¿Deseas repetir?");

    }while (repetir=="si");


    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Escríbe aquí tu código

        window.addEventListener("load", inicializarEventos, false)

        function inicializarEventos() {

            var ob1 = document.getElementById("formulario");
            ob1.addEventListener("submit", enviarMensaje, false);
        }

        function enviarMensaje() {

            var nom = document.getElementById("nombre");
            var as = document.getElementById("asunto");
            var men = document.getElementById("mensaje");

            if (nom.value == "") {
                alert("El nombre es requerido");

                // e.preventDefault();
                //return false;
            }
            else
                alert("Nombre ingresado correctamente");
            //return true;

            if(as.value == ""){
                alert("El asunto es requerido");
            }
            else
            alert("Asunto correcto");

            if(men.value == ""){
                alert("El mensaje es requerido");
            }
            else 
            alert("Mensaje enviado con éxito!!!");
        }



    </script>
</body>

</html>
